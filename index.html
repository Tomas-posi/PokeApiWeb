<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Quién es este Pokémon?</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>¿Quién es este Pokémon?</h1>
  <div class="game-container">
    <img id="pokemon-img" class="silhouette" src="" alt="Pokémon">

    <input type="text" id="guess-input" placeholder="Escribe el nombre del Pokémon">
    
    <div class="button-group">
      <button onclick="checkGuess()">¡Adivinar!</button>
      <button onclick="nextPokemon()" id="next-btn" disabled>Siguiente</button>
      <button onclick="restartGame()">Reiniciar</button>
    </div>

    <p id="feedback"></p>
    <p id="score">Puntos: 0 | Máximo: 0</p>
    <p id="lives">Vidas: 3 ❤️❤️❤️</p>
  </div>
    

  <script src="script.js"></script>
</body>
</html>
